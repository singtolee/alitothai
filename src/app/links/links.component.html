<div class="container-fluid bg-light">
  <h4 class="text-center font-weight-bold"><i class="fas fa-external-link-square-alt"></i> Click below links to search</h4>
  <div class="row p-3">
    <div *ngFor="let item of links | async" class="col-sm-3 mb-3">
      <a [href]="item.url" target="_blank">
        <img [src]="item.imgUrl" width="60" height="60" class="rounded"> {{item.title}}
      </a>
    </div>
  </div>
</div>
