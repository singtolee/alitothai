<div class="container-fluid bg-light">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8">
      <h4 class="text-center font-weight-bold p-3">
        <i class="fas fa-external-link-square-alt"></i> Click below links to search</h4>
      <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
      <div class="row p-3">
        <div *ngFor="let item of links | async" class="col-sm-3 mb-3">
          <a [href]="item.url" target="_blank">
            <img [src]="item.imgUrl" width="60" height="60" class="rounded"> {{item.title}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
