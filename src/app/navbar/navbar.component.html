<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title font-weight-bold" id="loginModalLabel">Social sign in</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <a class="btn btn-block btn-social btn-facebook text-white">
          <i class="fab fa-facebook-f"></i> Sign in with Facebook
        </a>
        <a class="btn btn-block btn-social btn-google text-white">
          <span class="fab fa-google"></span> Sign in with Google
        </a>
        <div class="login-panel panel panel-default mt-5">
          <div class="panel-heading">
            <p class="panel-title font-weight-bold">Log in with email</p>
            <span *ngIf="error">{{ error }}</span>
          </div>
          <div class="panel-body">
            <form role="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
              <fieldset>
                <div class="form-group">
                  <input autofocus class="form-control" type="email" placeholder="Email address.." (ngModel)="email" name="email" required>
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" (ngModel)="password" name="password" class="form-control" required>
                </div>
                <button type="submit" [disabled]="!formData.valid" class="btn btn-lg btn-success btn-block">Sign In</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
